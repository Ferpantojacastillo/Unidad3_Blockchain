{% extends 'wallet/base.html' %}

{% block title %}Contacto{% endblock %}

{% block content %}
    <h2>Agregar Contacto</h2>

<form method="POST">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" style="width:100%;padding:8px;margin:6px 0 12px 0;border:1px solid #ccc;border-radius:4px;" required>
    <br>
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" placeholder="Dirección de correo electronico:" style="width:100%;padding:8px;margin:6px 0 12px 0;border:1px solid #ccc;border-radius:4px;" required>
    <br>
    <label for="contact_wallet">Wallet del contacto</label>
    <input type="text" id="contact_wallet" name="contact_wallet" placeholder="Dirección de wallet del contacto (p. ej. 0x...)" style="width:100%;padding:8px;margin:6px 0 12px 0;border:1px solid #ccc;border-radius:4px;">
    <br>
    <button type="submit">Agregar Contacto</button>
</form>

{% if mensaje %}
    <p style="color:green;">{{ mensaje }}</p>


{% endif %}

{% endblock %}
