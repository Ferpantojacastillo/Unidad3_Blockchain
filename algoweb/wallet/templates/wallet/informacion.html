<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Datos</title>

    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1470&q=80') 
                        no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background-color: rgba(240, 255, 240, 0.9); /* Verde muy claro */
            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.3); /* Sombra verde */
            border: none;
            border-radius: 20px;
        }

        h1 {
            color: #2e7d32; /* Verde esmeralda */
            font-weight: bold;
        }

        .btn-primary {
            background-color: #2e7d32; /* Verde principal */
            border: none;
        }

        .btn-primary:hover {
            background-color: #1b5e20; /* Verde m치s oscuro */
        }

        .btn-outline-primary {
            color: #2e7d32;
            border-color: #2e7d32;
        }

        .btn-outline-primary:hover {
            background-color: #2e7d32;
            color: white;
        }

        .icon {
            width: 80px;
            margin-bottom: 15px;
            filter: hue-rotate(90deg) brightness(1.2); /* Ajuste visual a tonos verdes */
        }

        label {
            color: #1b5e20;
            font-weight: 500;
        }

        input.form-control {
            border: 1px solid #81c784;
        }

        input.form-control:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.4);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4" style="width: 28rem;">
        <div class="text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/3176/3176366.png" alt="Wallet Icon" class="icon">
            <h1 class="text-center mb-4">Mis Datos</h1>
        </div>

        <form>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Ingresa tu nombre">
            </div>

            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" placeholder="Ingresa tu usuario">
            </div>

            <div class="mb-3">
                <label class="form-label">Mi Wallet</label>
                <input type="text" class="form-control" placeholder="Tu direcci칩n de wallet">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Guardar</button>

            <!-- Bot칩n para ir a la p치gina de env칤os -->
            <a href="envios.html" class="btn btn-outline-primary w-100 mt-2">Ir a Enviar Fondos 游눶</a>
        </form>
    </div>

</body>
</html>
