<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Datos - MiWallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">MiWallet</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'envios' %}">Enviar Fondos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center text-primary">Mis Datos</h3>

        <form method="POST">
          
          <div class="mb-3">
            <label class="form-label fw-bold">Nombre</label>
            <input type="text" class="form-control" name="nombre" placeholder="Escribe tu nombre" value="">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Usuario</label>
            <input type="text" class="form-control" name="usuario" placeholder="Escribe tu usuario" value="">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Mi Wallet</label>
            <input type="text" class="form-control" name="wallet" placeholder="Ejemplo: 0x1234ABCD5678" value="">
          </div>

          <button type="submit" class="btn btn-success w-100">Guardar Datos</button>
        </form>

      </div>
    </div>
  </div>
</body>
</html>
